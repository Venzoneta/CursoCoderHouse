    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <link

  <body>
    <header class="header">
      <div class="logo">
        <img class="img" src="../images/aledeplogo.png" />
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="../html/index.html"> Inicio</a></li>
          <li><a href="../html/Calzado.html"> Calzado </a></li>
          <li><a href="../html/Indumentaria.html"> Indumentaria </a></li>
          <li><a href="../html/Accesorios.html"> Accesorios </a></li>
          <li><a href="../html/Deportes.html"> Deportes</a></li>
        </ul>
      </nav>
    </header>
    <div class="containerprincipal">
      <div class="textoprincipal">
        <h1>Todos los deportes, en un solo lugar.</h1>
      </div>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../images/elite_banner.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img src="../images/prostar.webp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img
              src="../images/headbanner.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="textoprincipal2"><h2>Envios gratis a todo el pais.</h2></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
